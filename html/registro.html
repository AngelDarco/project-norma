<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="shortcut icon"
      href="../assets/img/icono.svg"
      type="image/x-icon"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/registro.css" />
    <script src="../js/sweetalert2.all.min.js"></script>
    <script src="../js/registro.js"></script>
  </head>
  <body>
    <h1>Registro</h1>
    <form method="POST" id="formulario">
      <div>
        <label class="icon" for="nombre"><i class="icon-user"></i></label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre"
          minlength="4"
          required
        />
        <label class="guia">Nombre</label>
      </div>

      <div>
        <label class="icon" for="apellido"><i class="icon-user"></i></label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Apellidos"
          minlength="4"
          required
        />
        <label class="guia">Apellido</label>
      </div>

      <div>
        <label class="icon" for="email"><i class="icon-envelope"></i></label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email ó Usuario"
          minlength="4"
          required
        />
        <label class="guia">Email</label>
      </div>

      <div>
        <label class="icon" for="pass"><i class="icon-shield"></i></label>
        <input
          type="password"
          name="pass"
          id="pass"
          placeholder="Contraseña"
          minlength="4"
          required
        />
        <label class="guia">clave</label>
      </div>

      <div class="terminos">
        <p>
          By clicking Register, you agree on our
          <a href="#">terms and condition</a>.
        </p>
        <div>
          <input type="submit" class="button" value="Registrar" />
          <a href="../index.html" class="button">Home</a>
        </div>
      </div>
    </form>
  </body>
</html>
