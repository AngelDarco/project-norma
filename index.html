<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta

      content="Discover the latest fashion trends and shop for stylish clothing at XYZ Clothing Store. Find a wide range of apparel for men, women, and kids. Explore our collection of dresses, tops, pants, and accessories. Enjoy free shipping on orders over $50."
    />

    <title>Boutique Joselyn</title>

    <link
      rel="shortcut icon"
      href="./assets/img/icono.svg"
      type="image/x-icon"
    />

    <script
      src="https://kit.fontawesome.com/49ff7c4b47.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/sweetalert2.all.min.js"></script>

    <script src="./app.js" type="module"></script>
  </head>

  <body>
    <div class="header">
      <!-- Iconos Del Header -->
      <div class="cabezera__header">
        <div class="izquierda">
          <ul>
            <li class="usuario">
              <a href="./html/login.html"><i class="fas fa-user"></i></a>
            </li>
            <li>
              <a class="home"><i class="fas fa-home"></i>home</a>
            </li>
            <li>
              <a class="cvacio"><i class="far fa-heart corazon"></i>likes</a>
            </li>
            <li>
              <a><i class="fas fa-cart-plus carro"></i>car</a>
            </li>
            <li class="salir"><i class="fas fa-sign-out-alt"></i></li>
          </ul>
        </div>
        <div class="derecha">
          <div class="menu__header ocultar">
            <ul>
              <li><a href="#redirection" class="filtro damas">Damas</a></li>
              <li>
                <a href="#redirection" class="filtro caballeros">Caballeros</a>
              </li>
              <li><a href="#redirection" class="filtro ninos">Ni√±os</a></li>
              <li><a href="#redirection" class="filtro casa">Todo</a></li>
            </ul>
          </div>
        </div>

        <div class="disparador__menu">
          <i id="menu" class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <!-- Slider -->
    <div class="contenedor__slider">
      <img src="./assets/img/header.jpeg" alt="" />

      <div class="centro__header">
        <!-- Mensaje Central -->
        <div class="mensaje__slider">
          <h1 class="titulo">Boutique Norma</h1>
          <p class="saludo">
            Mrs. Norma greets and welcomes each and every one of the visitors to
            our Boutique. We hope that your inquiry or visit offer you the
            information you need in an agile and dynamic way.
          </p>
        </div>
      </div>
    </div>

    <main>
      <div class="main" id="redirection">
        <div class="fondo ocultar"></div>
        <div class="marco ocultar"></div>

        <!-- Imagenes de Muestra -->
        <div class="img__main"></div>

        <template class="template-card">
          <div class="flip-card-container" style="--hue: 350">
            <div class="flip-card">
              <div class="card-front">
                <figure>
                  <div class="img-bg"></div>
                  <img class="img" src="" alt="Brohm Lake" />
                  <figcaption></figcaption>
                </figure>

                <ul>
                  <li>Producto: <span class="for-span nombre"></span></li>
                  <li>Tallas: <span class="for-span talla"></span></li>
                  <li>Precio: S/<span class="for-span precio"></span></li>
                  <li>Stock: <span class="for-span stock"></span>/uni</li>
                  <li>Para: <span class="for-span genero"></span></li>
                  <li class="li-color"></li>
                  <li class="li-descripcion">
                    Descripcion:<span class="for-span span-descripcion"></span>
                  </li>
                </ul>
              </div>

              <div class="card-back">
                <figure>
                  <div class="img-bg"></div>
                  <img class="img2" src="" alt="Brohm Lake" />
                  <i class="heart" aria-hidden="true"></i>
                  <i class="car" aria-hidden="true"></i>
                </figure>

                <button class="btn-ver">Ver</button>

                <div class="design-container">
                  <span class="design design--1"></span>
                  <span class="design design--2"></span>
                  <span class="design design--3"></span>
                  <span class="design design--4"></span>
                  <span class="design design--5"></span>
                  <span class="design design--6"></span>
                  <span class="design design--7"></span>
                  <span class="design design--8"></span>
                  <span class="design design--9"></span>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </main>

    <footer class="footer" id="footer">
      <div class="footer-social-icons">
        <ul class="social-icons">
          <li>
            <a href="" class="social-icon"> <i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="" class="social-icon"> <i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="" class="social-icon"> <i class="fa fa-rss"></i></a>
          </li>
          <li>
            <a href="" class="social-icon"> <i class="fa fa-youtube"></i></a>
          </li>
          <li>
            <a href="" class="social-icon"> <i class="fa fa-linkedin"></i></a>
          </li>
          <li>
            <a href="" class="social-icon"> <i class="fa fa-github"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
